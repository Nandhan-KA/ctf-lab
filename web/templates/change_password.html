{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">Change Default Password</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <strong>Note:</strong> If you were pre-registered by your instructor, you need to change your default password before proceeding.
                </div>
                
                <form method="post" action="{{ url_for('change_password') }}">
                    <div class="mb-3">
                        <label for="roll_number" class="form-label">Select Your Roll Number</label>
                        <select class="form-select" id="roll_number" name="roll_number" required>
                            <option value="">Choose your roll number...</option>
                            <option value="24ma027">24ma027 - REVATHY S</option>
                            <option value="e23el010">e23el010 - HEMAJA C</option>
                            <option value="e25ca120">e25ca120 - S.DHIVYA DHARSHINI</option>
                            <option value="e25bb011">e25bb011 - KEERTHANA S</option>
                            <option value="e25bb033">e25bb033 - TEJA V</option>
                            <option value="e24bi065">e24bi065 - VIDULA R P</option>
                            <option value="e25cc235">e25cc235 - VAISHNAVI M</option>
                            <option value="e25co214">e25co214 - PRIYADHARSHINI V</option>
                            <option value="e25co231">e25co231 - R. SANJANA</option>
                            <option value="e25cs127">e25cs127 - MANISHA V</option>
                            <option value="e25cs135">e25cs135 - PRATHIKSHA B</option>
                            <option value="e24cg040">e24cg040 - THASNEEM SUBAIDA N</option>
                            <option value="e24ds006">e24ds006 - BALA CHANDRIKA N</option>
                            <option value="e24ds024">e24ds024 - LAVANYAA B R</option>
                            <option value="e24ds028">e24ds028 - MALA S</option>
                            <option value="e24ds030">e24ds030 - MONISHA V</option>
                            <option value="e24ds052">e24ds052 - SHARMILAA S</option>
                            <option value="e24bi005">e24bi005 - ANUMITHA T R S</option>
                            <option value="e24bb052">e24bb052 - THARANI V</option>
                            <option value="e24bb010">e24bb010 - DIVYADHARSHINI B</option>
                            <option value="e25co265">e25co265 - D.HARITHA</option>
                            <option value="e25cc217">e25cc217 - SANDHIYA K</option>
                            <option value="e24bc143">e24bc143 - K.JAYASUDHA</option>
                            <option value="e24bc133">e24bc133 - HARINI U</option>
                            <option value="e24bc158">e24bc158 - M.MAHALAKSHMI</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current Password (Default Password)</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                        <div class="form-text">Use the default password provided by your instructor</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Change Password</button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <a href="/" class="btn btn-outline-secondary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
