{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">Change Default Password</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <strong>Note:</strong> If you were pre-registered by your instructor, you need to change your default password before proceeding.
                </div>
                
                <form method="post" action="{{ url_for('change_password') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current Password (Default Password)</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                        <div class="form-text">Use the default password provided by your instructor</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Change Password</button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <a href="/" class="btn btn-outline-secondary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
