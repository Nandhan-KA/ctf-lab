<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Lab - Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #333;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .change-password-link {
            text-align: center;
            margin-top: 1rem;
        }
        .change-password-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .change-password-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê CTF Lab</h1>
            <p>Student Exam Portal</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="roll_number" class="form-label">Roll Number</label>
                <select class="form-control" id="roll_number" name="roll_number" required>
                    <option value="">Select your roll number</option>
                    <option value="24ma027">24ma027 - REVATHY S</option>
                    <option value="e23el010">e23el010 - HEMAJA C</option>
                    <option value="e25ca120">e25ca120 - S.DHIVYA DHARSHINI</option>
                    <option value="e25bb011">e25bb011 - KEERTHANA S</option>
                    <option value="e25bb033">e25bb033 - TEJA V</option>
                    <option value="e24bi065">e24bi065 - VIDULA R P</option>
                    <option value="e25cc235">e25cc235 - VAISHNAVI M</option>
                    <option value="e25co214">e25co214 - PRIYADHARSHINI V</option>
                    <option value="e25co231">e25co231 - R. SANJANA</option>
                    <option value="e25cs127">e25cs127 - MANISHA V</option>
                    <option value="e25cs135">e25cs135 - PRATHIKSHA B</option>
                    <option value="e24cg040">e24cg040 - THASNEEM SUBAIDA N</option>
                    <option value="e24ds006">e24ds006 - BALA CHANDRIKA N</option>
                    <option value="e24ds024">e24ds024 - LAVANYAA B R</option>
                    <option value="e24ds028">e24ds028 - MALA S</option>
                    <option value="e24ds030">e24ds030 - MONISHA V</option>
                    <option value="e24ds052">e24ds052 - SHARMILAA S</option>
                    <option value="e24bi005">e24bi005 - ANUMITHA T R S</option>
                    <option value="e24bb052">e24bb052 - THARANI V</option>
                    <option value="e24bb010">e24bb010 - DIVYADHARSHINI B</option>
                    <option value="e25co265">e25co265 - D.HARITHA</option>
                    <option value="e25cc217">e25cc217 - SANDHIYA K</option>
                    <option value="e24bc143">e24bc143 - K.JAYASUDHA</option>
                    <option value="e24bc133">e24bc133 - HARINI U</option>
                    <option value="e24bc158">e24bc158 - M.MAHALAKSHMI</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text">Default password: default123</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="change-password-link">
            <a href="{{ url_for('change_password') }}">Change Password</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
